version: 2
jobs:
  build:
    working_directory: ~/tmp
    docker:
      - image: circleci/node:latest
    steps:
      - restore_cache:
          keys:
            # when lock file changes, use increasingly general patterns to restore cache
            - node-v1-{{ .master }}-{{ checksum "package-lock.json" }}
            - node-v1-{{ .master }}-
            - node-v1-
      - run: npm install
      - save_cache:
          paths:
            - ~/tmp/node_modules # location depends on npm version
          key: node-v1-{{ .master }}-{{ checksum "package-lock.json" }}
      - checkout
      - run: npm build
