version: 2.1
orbs:
  heroku: circleci/heroku@0.0.10
workflows:
  heroku_deploy:
    jobs:
      - deploy
jobs:
  deploy:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - run:
          command: |
            echo "The command above installs Heroku, the command below deploys. What you do inbetween is up to you!"
      - heroku/deploy-via-git
